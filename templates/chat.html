<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: flex-start;
        }
        .message .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .username {
            font-weight: bold;
        }
        .message .reply-button {
            margin-left: 10px;
            cursor: pointer;
            color: blue;
        }
        .message .hash {
            display: none;
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .message:hover .hash {
            display: block;
        }
        .reply-input {
            
            margin-top: 10px;
            display: none;
        }
        .reply {
           
            background-color: #f9f9f9;
            padding: 5px;
           
        }
        #message-form {
            display: flex;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #message-form input[type="submit"] {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        img{
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Welcome, {{ username }}</h1>
        <img src="{{ gravatar_url }}" alt="Avatar" class="avatar">
        <div id="chat">
            {% for msg in chat_history %}
            <div class="message" id="msg-{{ msg['_id'] }}">
                <img src="{{ msg['gravatar_url'] }}" alt="Avatar" class="avatar">
                <div>
                    <span class="username">{{ msg.username }}:</span> {{ msg.message }}
                    <span class="reply-button" onclick="showReplyInput('{{ msg['_id'] }}', '{{ msg.username }}')">Reply</span>
                    <div class="hash">
                        <em>Timestamp: {{ msg.timestamp }}</em><br>
                        <em>Hash: {{ msg.hash }}</em>
                    </div>
                    {% if msg.reply_to %}
                    <div class="reply">
                        <b>Reply to {{ msg.reply_to_username }}:</b> {{ msg.reply_to_message }}
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        <form id="message-form">
            <input type="hidden" id="reply_to" name="reply_to"> <!-- Hidden input for reply context -->
            <input type="text" id="message" placeholder="Enter your message">
            <input type="submit" value="Send">
        </form>
    </div>

    <script>
        var socket = io();

        window.onload = function() {
        var chatContainer = document.getElementById('chat');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

        $('#message-form').submit(function(e) {
            e.preventDefault();
            var message = $('#message').val().trim();
            var reply_to = $('#reply_to').val(); // Get reply_to value
            var reply_to_username = $('#reply_to_username').val(); // Get reply_to_username value
            if (message !== '') {
                socket.emit('message', { message: message, reply_to: reply_to, reply_to_username: reply_to_username });
                $('#message').val('');
                $('#reply_to').val(''); // Clear reply context after sending message
                $('#reply_to_username').val(''); // Clear reply_to_username context after sending message
            }
        });

        socket.on('message', function(data) {
            var gravatar_url = data.gravatar_url;
            var message = data.message;
            var username = data.username;
            var timestamp = data.timestamp;
            var hash = data.hash;
            var reply_to = data.reply_to ? 'Reply to ' + data.reply_to_username + ': ' + data.reply_to_message : '';
            var messageHTML = `
                <div class="message">
                    <img src="${gravatar_url}" alt="Avatar" class="avatar">
                    <div>
                        <span class="username">${username}:</span> ${message}
                        <span class="reply-button" onclick="showReplyInput('${data._id}', '${username}')">Reply</span>
                        <div class="hash">
                            <em>Timestamp: ${timestamp}</em><br>
                            <em>Hash: ${hash}</em>
                        </div>
                        <div class="reply">
                            ${reply_to}
                        </div>
                    </div>
                </div>
            `;
            $('#chat').append(messageHTML);
            $('#chat').scrollTop($('#chat')[0].scrollHeight); // Scroll to the bottom
        });

        function showReplyInput(messageId, username) {
            $('#reply_to').val(messageId); // Set reply_to value to messageId
            $('#reply_to_username').val(username); // Set reply_to_username value to username
            $('#message').focus(); // Focus the message input field
        }
    </script>
</body>
</html>
